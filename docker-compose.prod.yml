version: '3.8'
services:
  frontend:
    image: ${DOCKERHUB_USERNAME}/veggiemarket-frontend:${TAG:-latest}
    ports: ["3000:80"]
    depends_on:
      - backend

  backend:
    image: ${DOCKERHUB_USERNAME}/veggiemarket-backend:${TAG:-latest}
    ports: ["5001:5000"]
    environment:
      MONGO_URI: mongodb://mongo:27017/veggiemarket
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    ports: ["27018:27017"]
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:

